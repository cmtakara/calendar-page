<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Responsive Calendar Page</title>
</head>

<body>
  <div class="header">
    <h1>Nav Bar</h1>
  </div>

  <div class="row">
    <div class="col-3 col-s-3">

      <!-- DAILY calendar from 
https://codepen.io/alvarotrigo/pen/MWQyvbd -->
      <div class="calendar-left">

        <!-- If day is Monday, topics are Math and Science
        If day is Wednesday, topics are English and Social Studies -->
        <div class="num-date">05</div>
        <!--num-date -->
        <div class="day">MONDAY <br /><br /> </div>
        <!--day -->
        <div class="class-topics">Math
          <br />
          <ul>
            <li>Box-and-whisker plots</li>
          </ul>

        </div>
        <!--class-topics -->
        <hr class="event-line" />

        <div class="class-topics">Science
          <br />
          <ul>
            <li>Simple Machines</li>
          </ul>

        </div>
        <!--class-topics -->
        <hr class="event-line" />

        <div class="class-topics">Science
          <br />
          <ul>
            <li>Simple Machines</li>
          </ul>

        </div>
        <!--class-topics -->
        <hr class="event-line" />
      </div>
      <!-- calendar-left -->
    </div>

    <div class="col-6 col-s-9">
      <h1>Month Calendar</h1>
      <h4 class="lesson-alert"></h4>
      <div class="calendar"></div>
    </div>

    <div class="col-3 col-s-12">
      <div class="aside">
        <h2>Mon</h2>
        <p>Math and Science topics</p>
        <h2>Wed</h2>
        <p>English and Social Studies Topics</p>
        <h2>Other Days</h2>
        <p>blank</p>
      </div>
    </div>
  </div>

  <div class="footer">
    <h1>Footer</h1>
  </div>
  <script src="script.js"></script>
</body>

</html>
