<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Responsive Calendar Page</title>
</head>

<body>
  <div class="header">
    <h1>Nav Bar</h1>
  </div>

  <div class="row">
    <div class="col-3 col-s-3 menu">
      <div class="calendar-left">

        <div class="hamburger">
          <div class="burger-line"></div>
          <!-- burger-line -->
          <div class="burger-line"></div>
          <!-- burger-line -->
          <div class="burger-line"></div>
          <!-- burger-line -->
        </div>
        <!-- hamburger -->
    
    
        <div class="num-date">27</div>
        <!--num-date -->
        <div class="day">THURSDAY</div>
        <!--day -->
        <div class="current-events">Current Events
          <br/>
          <ul>
            <li>Day 09 Daily CSS Image</li>
          </ul>
          <span class="posts">See post events</span></div>
        <!--current-events -->
    
        <div class="create-event">Create an Event</div>
        <!-- create-event -->
        <hr class="event-line" />
        <div class="add-event"><span class="add">+</span></div>
        <!-- add-event -->
    
      </div>
      <!-- calendar-left -->
    </div>

    <div class="col-6 col-s-9">
      <h1>Month Calendar</h1>
      <h4 class="lesson-alert"></h4>
      <div class="calendar"></div>
    </div>

    <div class="col-3 col-s-12">
      <div class="aside">
        <h2>Mon</h2>
        <p>Math and Science topics</p>
        <h2>Wed</h2>
        <p>English and Social Studies Topics</p>
        <h2>Other Days</h2>
        <p>blank</p>
      </div>
    </div>
  </div>

  <div class="footer">
    <h1>Footer</h1>
  </div>
<script src="script.js"></script>
</body>

</html>
